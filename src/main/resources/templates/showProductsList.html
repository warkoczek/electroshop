<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Products List</title>
    <link rel="stylesheet" href="https://igoradamenko.github.io/awsm.css/css/awsm.css">
</head>
<body>

<h1>Products</h1>
<div class="list-group" th:each="product : ${products}">
    <br>
    <a th:href="@{/showProduct/{code}(code=${product.code})}" class="list-group-item list-group-item-action">
        <p th:text="${product.name}"/>
    </a>
    <p th:text="${product.code}"/>
</div>

</body>
</html>
